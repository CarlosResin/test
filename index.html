<body>

<h1>Winthrop QA Portal</h1>
<p>Please log in or sign up to continue:</p>

<form id="loginForm">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
  <small class="password-requirements">
    Your password must be at least 6 characters long, include at least one uppercase letter, and at least one number.
  </small><br><br>

<button type="button" id="loginBtn">Login</button>
<button type="button" id="signupBtn">Sign Up</button>
</form>
