<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - sofe QA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>sofe QA Portal</h1>
<p>Please log in or sign up to continue:</p>

<form id="loginForm">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="you@example.com" required>
  <span id="emailFeedback"></span><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter password" required><br>

  <ul class="password-requirements">
    <li id="lengthReq" class="invalid">At least 6 characters</li>
    <li id="uppercaseReq" class="invalid">At least 1 uppercase letter</li>
    <li id="numberReq" class="invalid">At least 1 number</li>
  </ul><br>

  <button type="button" id="loginBtn">Login</button>
  <button type="button" id="signupBtn">Sign Up</button>
</form>

<h2>Sample Collapsible Section</h2>
<div class="section">
  <p>This is a sample section that can be expanded or collapsed by clicking the header.</p>
</div>

<!-- Include your external JS -->
<script type="module" src="script.js"></script>

</body>
</html>
