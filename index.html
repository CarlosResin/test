<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Winthrop QA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Winthrop QA Portal</h1>
<p>Please log in to continue:</p>

<form id="loginForm">
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

  <!-- Temporary link to home.html until Firebase is added -->
  <button type="button" onclick="window.location.href='home.html'">Login</button>
</form>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js"></script>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBYPG8EEsN_Vn13E0UALEpTbu2T2o9DVDE",
    authDomain: "winthrop-qa-portal.firebaseapp.com",
    projectId: "winthrop-qa-portal",
    storageBucket: "winthrop-qa-portal.firebasestorage.app",
    messagingSenderId: "440969077718",
    appId: "1:440969077718:web:50591760de13c85d29ba77"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  // Handle login
  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login successful
        window.location.href = "home.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  // Handle signup
  function signupUser(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Account created successfully!");
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>

</body>
</html>
